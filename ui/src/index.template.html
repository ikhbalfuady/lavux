<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="application-base" content="lavux" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="icon" type="image/ico" href="icons/favicon.ico" />
    <link rel="manifest" href="assets/manifest.json" /> 

    <script> // initialize api roots
      const defaultApi = 'http://localhost:8090/api/' // set your default API root here

      const apiroot = localStorage.getItem("apiroot");
      if (apiroot === null) {
        console.log('Initialize Api Root From index')
        localStorage.setItem("apiroot", '__q_strn|'+defaultApi)
      }

      // Opera 8.0+
      const isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
      // Firefox 1.0+
      const isFirefox = typeof InstallTrigger !== 'undefined';
      // Safari 3.0+ "[object HTMLElementConstructor]" 
      const isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || safari.pushNotification);
      // Internet Explorer 6-11
      const isIE = /*@cc_on!@*/false || !!document.documentMode;
      // Edge 20+
      const isEdge = !isIE && !!window.StyleMedia;
      // Chrome 1+ 
      const isChrome = !!window.chrome && !!window.chrome.webstore;
      // Blink engine detection
      const isBlink = (isChrome || isOpera) && !!window.CSS;
      const msg = "Unfortunately, your browser does not support this application, \n The application will not run optimally, Try using a Modern Browser such as Mozilla Firefox / Google Chrome / Microsoft Edge in the latest version!"
      
      if(isIE) alert(msg); 
      else if(isBlink) alert(msg); 
      else if(isOpera) alert(msg); 
      else if(isEdge) alert(msg)

      console.log('%cLavux', 'font-size:32px;  color: #9dba41; padding:5px');
      console.log('%c version 1.0.0', 'font-size:13px; color: #9dba41; padding:5px');
      console.log('%c by Sopeus Â© 2023 ', 'font-size:13px; color: #9dba41; padding:5px');
      console.log('%c API Root : ' + apiroot, 'font-size:13px; color: #9dba41; padding:5px');

    </script>

  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
